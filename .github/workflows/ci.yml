name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke
        run: |
          echo "devops-agent: CI smoke run"

      - name: Intentional failure (devops-agent demo)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Forcing a CI failure so devops-agent posts a PR comment."
          exit 1

  devops-agent:
    name: devops-agent (PR comment)
    runs-on: ubuntu-latest
    needs: [smoke]
    if: ${{ github.event_name == 'pull_request' && always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Post devops-agent report (sticky)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python agent/gha_pr_comment.py

