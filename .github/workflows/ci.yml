name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke
        run: |
          echo "devops-agent: CI smoke run"

  devops-agent:
    name: devops-agent (PR comment)
    runs-on: ubuntu-latest
    needs: [smoke]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Post devops-agent report (sticky)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node agent/gha-pr-comment.js

